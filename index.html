<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5">
			<!-- <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation> -->
			<a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2" repeat="indefinite" direction="alternate" easing="ease-in-out-circ"></a-animation>
		</a-sphere>
		<!-- define a camera which will move according to the marker position -->
		<a-marker-camera type='pattern' patternUrl='./pattern-marker.patt'></a-marker-camera>
	</a-scene>
</body>
